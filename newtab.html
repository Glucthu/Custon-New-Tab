<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="styles.css" />

  </head>

            </div>
            <div class="link">

	    <div class="link">
	      <a href="https://web.whatsapp.com/">WhatsApp</a>
	      <button class="delete-link">x</button>
	    </div>
          </div>
          <button class="add-link">+</button>
        </div>
        <div class="box">
          <div class="box-links">
            <div class="link">
              <a href="https://www.deathandhell.com/">Deathandhell</a>

            <div class="link">

            <div class="link">

              <button class="delete-link">x</button>
            </div>
          </div>
          <button class="add-link">+</button>
        </div>
        <div class="box">
          <div class="box-links">
            <div class="link">
              <a href="https://the-algorithms.com/es">The algorithms</a>
              <button class="delete-link">x</button>

        </div>
      </div>
    </main>
    <footer>

    </footer>
    <div class="background" id="promptBackground">
      <div class="prompt">
        <input class="new-link-href" type="text" name="new-link-href">
        <input class="new-link-text" type="text" name="new-link-text">
        <button class="add-link-button" id="addLinkButton">Add link</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
